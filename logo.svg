<svg width="320" height="90" viewBox="0 0 320 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Technical Logo Design -->
  <defs>
    <!-- Premium main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4834d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Tech accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3742fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f3542;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blockchain tech gradient -->
    <linearGradient id="blockchainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9ff3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f368e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3838;stop-opacity:1" />
    </linearGradient>
    
    <!-- Security gradient -->
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ed573;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7bed9f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Enhanced drop shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="4" stdDeviation="5" flood-color="rgba(102, 126, 234, 0.4)"/>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="rgba(0, 0, 0, 0.3)"/>
    </filter>
    
    <!-- Neon glow for tech elements -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="neonBlur"/>
      <feMerge> 
        <feMergeNode in="neonBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Premium container with gradient background -->
  <rect x="0" y="0" width="320" height="90" rx="12" fill="rgba(255,255,255,0.08)" stroke="rgba(102, 126, 234, 0.3)" stroke-width="2"/>
  
  <!-- Enhanced blockchain icon cluster -->
  <g id="blockchain-icon" transform="translate(15, 20)">
    <!-- Central core block -->
    <rect x="15" y="15" width="18" height="18" rx="4" fill="url(#mainGradient)" filter="url(#neonGlow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Satellite blocks -->
    <rect x="0" y="0" width="14" height="14" rx="3" fill="url(#accentGradient)" filter="url(#dropshadow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    
    <rect x="34" y="0" width="14" height="14" rx="3" fill="url(#blockchainGradient)" filter="url(#dropshadow)">
      <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    
    <rect x="0" y="34" width="14" height="14" rx="3" fill="url(#securityGradient)" filter="url(#dropshadow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </rect>
    
    <rect x="34" y="34" width="14" height="14" rx="3" fill="url(#accentGradient)" filter="url(#dropshadow)">
      <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite" begin="2s"/>
    </rect>
    
    <!-- Dynamic connection lines -->
    <line x1="14" y1="7" x2="34" y2="7" stroke="url(#mainGradient)" stroke-width="3" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <line x1="7" y1="14" x2="22" y2="15" stroke="url(#accentGradient)" stroke-width="3" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    
    <line x1="41" y1="14" x2="26" y2="15" stroke="url(#blockchainGradient)" stroke-width="3" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
    </line>
    
    <line x1="22" y1="33" x2="7" y2="34" stroke="url(#securityGradient)" stroke-width="3" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </line>
    
    <line x1="26" y1="33" x2="41" y2="34" stroke="url(#accentGradient)" stroke-width="3" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" begin="2s"/>
    </line>
    
    <!-- Data flow particles -->
    <circle r="2" fill="#00d2ff" opacity="0.9" filter="url(#glow)">
      <animateMotion dur="5s" repeatCount="indefinite" path="M7,7 L41,7 L41,41 L7,41 Z"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle r="1.5" fill="#2ecc71" opacity="0.9" filter="url(#glow)">
      <animateMotion dur="4s" repeatCount="indefinite" begin="2s" path="M41,7 L7,7 L7,41 L41,41 Z"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
  <!-- Enhanced TenderChain Text -->
  <g id="logo-text">
    <!-- "Tender" part with premium styling -->
    <text x="85" y="40" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="800" 
          fill="url(#mainGradient)" filter="url(#textShadow)">
      Tender
      <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite"/>
    </text>
    
    <!-- "Chain" part with tech accent -->
    <text x="185" y="40" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="800" 
          fill="url(#accentGradient)" filter="url(#textShadow)">
      Chain
      <animate attributeName="opacity" values="1;0.9;1" dur="4s" repeatCount="indefinite" begin="2s"/>
    </text>
    
    <!-- Technical subtitle -->
    <text x="85" y="58" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="600" 
          fill="rgba(102, 126, 234, 0.8)" letter-spacing="2px">
      BLOCKCHAIN PROCUREMENT SYSTEM
    </text>
    
    <!-- Premium version badge -->
    <rect x="85" y="65" width="35" height="14" rx="7" fill="rgba(46, 204, 113, 0.2)" 
          stroke="rgba(46, 204, 113, 0.6)" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="102.5" y="75" font-family="Arial, Helvetica, sans-serif" font-size="8" font-weight="700" 
          fill="#2ecc71" text-anchor="middle">
      v3.0 PRO
    </text>
  </g>
  
  <!-- Security & Trust Badge -->
  <g id="security-badge" transform="translate(275, 15)">
    <circle cx="15" cy="15" r="12" fill="rgba(46, 204, 113, 0.2)" stroke="rgba(46, 204, 113, 0.6)" 
            stroke-width="2" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="20" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#2ecc71" 
          text-anchor="middle" font-weight="bold">üõ°Ô∏è</text>
  </g>
  
  <!-- Tech Innovation Indicators -->
  <g id="tech-indicators" opacity="0.6">
    <circle cx="290" cy="70" r="2" fill="url(#mainGradient)">
      <animate attributeName="r" values="1;3;1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="65" r="1.5" fill="url(#accentGradient)">
      <animate attributeName="r" values="1;2.5;1" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="300" cy="65" r="1.5" fill="url(#blockchainGradient)">
      <animate attributeName="r" values="1;2.5;1" dur="4s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
  <!-- Subtle background pattern -->
  <g id="bg-pattern" opacity="0.15">
    <circle cx="50" cy="15" r="1" fill="url(#mainGradient)"/>
    <circle cx="150" cy="10" r="0.5" fill="url(#accentGradient)"/>
    <circle cx="250" cy="20" r="1" fill="url(#blockchainGradient)"/>
    <circle cx="100" cy="75" r="0.5" fill="url(#securityGradient)"/>
    <circle cx="200" cy="80" r="1" fill="url(#mainGradient)"/>
  </g>
</svg>
