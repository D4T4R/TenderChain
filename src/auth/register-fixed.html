<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TenderChain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 550px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .user-selector {
            display: flex;
            margin-bottom: 25px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            overflow: hidden;
        }

        .user-option {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            color: #495057;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .user-option.active {
            background: #667eea;
            color: white;
        }

        .status-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .connect-btn {
            background: #f6851b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .connect-btn:hover:not(:disabled) {
            background: #e2761b;
            transform: translateY(-2px);
        }

        .connect-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #dc3545;
            background-color: #fff5f5;
        }

        .field-group {
            display: none;
        }

        .field-group.active {
            display: block;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .register-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .register-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .account-info {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 12px;
            margin: 15px 0;
            text-align: center;
            font-size: 12px;
            color: #0c5460;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Register</h1>
        <p class="subtitle">Join TenderChain System</p>

        <div id="message" class="message"></div>

        <div class="user-selector">
            <button type="button" class="user-option active" data-type="contractor">
                üî® Contractor/Bidder
            </button>
            <button type="button" class="user-option" data-type="officer">
                üèõÔ∏è Government Officer
            </button>
            <button type="button" class="user-option" data-type="verifier">
                üîç Verifier
            </button>
        </div>

        <div class="status-section">
            <div class="status-row">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">MetaMask Not Connected</span>
            </div>
            <button id="connectBtn" class="connect-btn">Connect MetaMask</button>
            <div id="accountInfo" class="account-info"></div>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number *</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>

            <!-- Contractor specific fields -->
            <div id="contractorFields" class="field-group active">
                <div class="form-group">
                    <label for="panNumber">PAN Number *</label>
                    <input type="text" id="panNumber" name="panNumber" placeholder="ABCDE1234F">
                </div>

                <div class="form-group">
                    <label for="gstNumber">GST Number *</label>
                    <input type="text" id="gstNumber" name="gstNumber" placeholder="22AAAAA0000A1Z5">
                </div>
            </div>

            <!-- Government Officer specific fields -->
            <div id="officerFields" class="field-group">
                <div class="form-group">
                    <label for="employeeId">Employee ID *</label>
                    <input type="text" id="employeeId" name="employeeId" placeholder="EMP001">
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Creating your account...</p>
            </div>

            <button type="submit" id="registerBtn" class="register-btn" disabled>
                Register Account
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login-fixed.html">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script>
        class Web3RegistrationManager {
            constructor() {
                this.web3 = null;
                this.account = null;
                this.userType = 'contractor';
                this.isConnected = false;
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkWeb3();
                this.updateFieldVisibility();
            }

            checkWeb3() {
                if (typeof Web3 === 'undefined') {
                    this.showMessage('Web3.js failed to load. Please refresh the page.', 'error');
                    return false;
                }
                console.log('‚úÖ Web3.js loaded successfully');
                return true;
            }

            bindEvents() {
                // User type selection
                document.querySelectorAll('.user-option').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectUserType(e.target.dataset.type);
                    });
                });

                // Connect button
                document.getElementById('connectBtn').addEventListener('click', () => {
                    this.connectWallet();
                });

                // Form submission
                document.getElementById('registrationForm').addEventListener('submit', (e) => {
                    this.handleRegistration(e);
                });
            }

            selectUserType(type) {
                this.userType = type;
                
                // Update UI
                document.querySelectorAll('.user-option').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-type="${type}"]`).classList.add('active');
                
                this.updateFieldVisibility();
            }

            updateFieldVisibility() {
                const contractorFields = document.getElementById('contractorFields');
                const officerFields = document.getElementById('officerFields');
                
                if (this.userType === 'contractor') {
                    contractorFields.classList.add('active');
                    officerFields.classList.remove('active');
                    
                    // Set required fields
                    document.getElementById('panNumber').required = true;
                    document.getElementById('gstNumber').required = true;
                    document.getElementById('employeeId').required = false;
                } else {
                    contractorFields.classList.remove('active');
                    officerFields.classList.add('active');
                    
                    // Set required fields
                    document.getElementById('panNumber').required = false;
                    document.getElementById('gstNumber').required = false;
                    document.getElementById('employeeId').required = true;
                }
            }

            async connectWallet() {
                try {
                    this.showLoading(true);
                    this.hideMessage();

                    // Check if MetaMask is installed
                    if (typeof window.ethereum === 'undefined') {
                        throw new Error('MetaMask is not installed. Please install MetaMask extension.');
                    }

                    console.log('üîç MetaMask detected, creating Web3 instance...');
                    this.web3 = new Web3(window.ethereum);

                    console.log('üîë Requesting account access...');
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });

                    if (!accounts || accounts.length === 0) {
                        throw new Error('No accounts found. Please unlock MetaMask and try again.');
                    }

                    this.account = accounts[0];
                    this.isConnected = true;

                    console.log('‚úÖ Connected to account:', this.account);

                    this.updateUI();
                    this.showMessage('Successfully connected to MetaMask!', 'success');

                } catch (error) {
                    console.error('‚ùå Connection failed:', error);
                    this.showMessage(error.message, 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            updateUI() {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                const connectBtn = document.getElementById('connectBtn');
                const accountInfo = document.getElementById('accountInfo');
                const registerBtn = document.getElementById('registerBtn');

                if (this.isConnected) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'MetaMask Connected';
                    connectBtn.textContent = 'Connected ‚úì';
                    connectBtn.disabled = true;
                    
                    accountInfo.innerHTML = `
                        <strong>Connected Account:</strong><br>
                        ${this.account.substring(0, 6)}...${this.account.substring(38)}
                    `;
                    accountInfo.style.display = 'block';
                    
                    registerBtn.disabled = false;
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'MetaMask Not Connected';
                    connectBtn.textContent = 'Connect MetaMask';
                    connectBtn.disabled = false;
                    accountInfo.style.display = 'none';
                    registerBtn.disabled = true;
                }
            }

            async handleRegistration(e) {
                e.preventDefault();

                if (!this.isConnected) {
                    this.showMessage('Please connect MetaMask first.', 'error');
                    return;
                }

                try {
                    this.showLoading(true);
                    this.hideMessage();

                    const formData = this.getFormData();
                    
                    // Validate form
                    if (!this.validateForm(formData)) {
                        this.showLoading(false);
                        return;
                    }

                    // Simulate registration process
                    console.log('üîÑ Registering user:', formData);
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    this.showMessage('Registration successful! Redirecting to login...', 'success');

                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login-fixed.html';
                    }, 3000);

                } catch (error) {
                    console.error('‚ùå Registration failed:', error);
                    this.showMessage(error.message, 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            getFormData() {
                return {
                    userType: this.userType,
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phoneNumber: document.getElementById('phoneNumber').value.trim(),
                    panNumber: document.getElementById('panNumber').value.trim(),
                    gstNumber: document.getElementById('gstNumber').value.trim(),
                    employeeId: document.getElementById('employeeId').value.trim(),
                    walletAddress: this.account
                };
            }

            validateForm(data) {
                let isValid = true;
                const errors = [];

                // Clear previous errors
                document.querySelectorAll('.error').forEach(el => {
                    el.classList.remove('error');
                });

                // Validate common fields
                if (!data.name) {
                    document.getElementById('name').classList.add('error');
                    errors.push('Name is required');
                    isValid = false;
                }

                if (!data.email) {
                    document.getElementById('email').classList.add('error');
                    errors.push('Email is required');
                    isValid = false;
                }

                if (!data.phoneNumber) {
                    document.getElementById('phoneNumber').classList.add('error');
                    errors.push('Phone number is required');
                    isValid = false;
                }

                // Validate type-specific fields
                if (this.userType === 'contractor') {
                    if (!data.panNumber) {
                        document.getElementById('panNumber').classList.add('error');
                        errors.push('PAN Number is required');
                        isValid = false;
                    }
                    if (!data.gstNumber) {
                        document.getElementById('gstNumber').classList.add('error');
                        errors.push('GST Number is required');
                        isValid = false;
                    }
                } else if (this.userType === 'officer') {
                    if (!data.employeeId) {
                        document.getElementById('employeeId').classList.add('error');
                        errors.push('Employee ID is required');
                        isValid = false;
                    }
                }

                if (!isValid) {
                    this.showMessage('Please fill in all required fields: ' + errors.join(', '), 'error');
                }

                return isValid;
            }

            showMessage(text, type) {
                const message = document.getElementById('message');
                message.textContent = text;
                message.className = `message ${type}`;
                message.style.display = 'block';
                
                // Auto-hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        this.hideMessage();
                    }, 5000);
                }
            }

            hideMessage() {
                document.getElementById('message').style.display = 'none';
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('registerBtn').disabled = show || !this.isConnected;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Initializing TenderChain Registration...');
            new Web3RegistrationManager();
        });
    </script>
</body>
</html>
